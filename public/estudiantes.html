<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Avatar - Estudiantes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#f8f9fa 0%,#e3f2fd 50%,#ffffff 100%);
      margin:0; padding:20px; color:#2c3e50; min-height:100vh;
    }
    h1 { color:#1e3a8a; text-align:center; font-size:2.5rem; margin-bottom:30px; display:flex; justify-content:center; align-items:center; gap:15px; }
    .logo-birrete { font-size:2.5rem; color:#fbbf24; animation:float 3s ease-in-out infinite; }
    @keyframes float { 0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)} }
    nav { text-align:center; margin-bottom:30px; padding:15px; background:white; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.05); }
    nav a { margin:0 10px; text-decoration:none; color:#1e3a8a; font-weight:500; }
    nav a:hover { color:#2563eb; }
    .table-container { background:white; padding:20px; border-radius:15px; box-shadow:0 6px 20px rgba(0,0,0,0.08); overflow-x:auto; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th,td { padding:12px 15px; text-align:left; border-bottom:1px solid #eee; }
    th { background:#1e3a8a; color:white; font-size:0.9em; text-transform:uppercase; }
    tr:hover { background:#f9fafb; }
    .actions { display:flex; gap:5px; }
    .btn { padding:6px 12px; border:none; border-radius:8px; cursor:pointer; font-size:0.85em; font-weight:600; }
    .btn-add { background:#10b981; color:white; margin-bottom:15px; }
    .btn-add:hover { background:#059669; }
    .btn-edit { background:#f59e0b; color:white; }
    .btn-edit:hover { background:#d97706; }
    .btn-delete { background:#ef4444; color:white; }
    .btn-delete:hover { background:#dc2626; }
  </style>
</head>
<body>
  <h1><span class="logo-birrete">ðŸŽ“</span> GestiÃ³n de Estudiantes</h1>
  
  <nav>
    <a href="index.html">Inicio</a>
    <a href="usuarios.html">Usuarios</a>
    <a href="profesores.html">Profesores</a>
    <a href="materias.html">Materias</a>
    <a href="planes.html">Planes</a>
    <a href="matricula.html">MatrÃ­cula</a>
    <a href="pagos.html">Pagos</a>
    <a href="configuracion.html">ConfiguraciÃ³n</a>
  </nav>

  <div class="table-container">
    <button class="btn btn-add" onclick="location.href='agregar_estudiante.html'">
      <i class="fas fa-plus"></i> Agregar Estudiante
    </button>

    <table id="estudiantesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>CÃ©dula</th>
          <th>Nombre</th>
          <th>Fecha Nacimiento</th>
          <th>Correo</th>
          <th>TelÃ©fono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Debe iniciar sesiÃ³n primero');
      window.location.href = 'index.html';
    }

    async function cargarEstudiantes() {
      try {
        const res = await fetch('/api/estudiantes', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (!res.ok || !data.success) {
          throw new Error(data.message || 'Error al cargar estudiantes');
        }

        const tbody = document.querySelector('#estudiantesTable tbody');
        tbody.innerHTML = '';
        data.estudiantes.forEach(est => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${est.EstudianteID}</td>
            <td>${est.Cedula}</td>
            <td>${est.Nombre}</td>
            <td>${est.FechaNacimiento || '-'}</td>
            <td>${est.Correo || '-'}</td>
            <td>${est.Telefono || '-'}</td>
            <td class="actions">
              <button class="btn btn-edit" onclick="editarEstudiante(${est.EstudianteID})"><i class="fas fa-edit"></i></button>
              <button class="btn btn-delete" onclick="eliminarEstudiante(${est.EstudianteID}, '${est.Nombre}')"><i class="fas fa-trash"></i></button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        alert('Error: ' + err.message);
      }
    }

    function editarEstudiante(id) {
      window.location.href = `agregar_estudiante.html?editar=${id}`;
    }

    async function eliminarEstudiante(id, nombre) {
      if (!confirm(`Â¿EstÃ¡ seguro de desactivar al estudiante "${nombre}"?`)) return;
      try {
        const res = await fetch(`/api/estudiantes/${id}`, {
          method:'DELETE',
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (!res.ok || !data.success) {
          throw new Error(data.message || 'No se pudo eliminar');
        }
        alert('Estudiante marcado como inactivo');
        cargarEstudiantes();
      } catch (err) {
        console.error(err);
        alert('Error: ' + err.message);
      }
    }

    document.addEventListener('DOMContentLoaded', cargarEstudiantes);
  </script>
</body>
</html>
