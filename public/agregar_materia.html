<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Avatar - Gestión de Materias</title>
    <style>
        /* Estilos permanecen igual */
    </style>
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Agregar Nueva Materia</h1>
        
        <form id="materiaForm">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="creditos">Créditos:</label>
                <input type="number" id="creditos" name="creditos" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="plan">Plan de Estudio:</label>
                <select id="plan" name="plan">
                    <option value="">Sin plan asignado</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="submitButton">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='materias.html'">Cancelar</button>
                <button type="button" class="btn btn-danger" id="deleteButton" style="display: none;" onclick="eliminarMateria()">Eliminar</button>
            </div>
        </form>
    </div>

    <script>
        let esEdicion = false;
        let codigoMateriaOriginal = '';

        // Obtener parámetros de la URL
        function obtenerParametroURL(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        // Cargar lista de planes
        async function cargarPlanes() {
            try {
                const token = localStorage.getItem('token');
                const res = await fetch('/api/planes', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.success) {
                    const select = document.getElementById('plan');
                    data.planes.forEach(plan => {
                        const option = document.createElement('option');
                        option.value = plan.planid;
                        option.textContent = plan.nombreplan;
                        select.appendChild(option);
                    });
                } else {
                    alert('Error al cargar planes: ' + data.message);
                }
            } catch (err) {
                console.error(err);
                alert('Error al cargar planes');
            }
        }

        // Cargar datos de la materia si es edición
        async function cargarMateria(codigo) {
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`/api/materias/${codigo}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.success) {
                    const m = data.materia;
                    document.getElementById('codigo').value = m.codigo;
                    document.getElementById('nombre').value = m.nombre;
                    document.getElementById('creditos').value = m.creditos;
                    document.getElementById('plan').value = m.planid || '';

                    // Código solo lectura
                    document.getElementById('codigo').readOnly = true;
                    document.getElementById('codigo').classList.add('codigo-readonly');

                    document.getElementById('deleteButton').style.display = 'inline-block';
                } else {
                    alert('No se pudo cargar la materia');
                    location.href = 'materias.html';
                }
            } catch (err) {
                console.error(err);
                alert('Error al cargar la materia');
                location.href = 'materias.html';
            }
        }

        // Guardar o actualizar materia
        async function guardarMateria(materia) {
            try {
                const token = localStorage.getItem('token');
                const url = esEdicion ? `/api/materias/${codigoMateriaOriginal}` : '/api/materias';
                const method = esEdicion ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(materia)
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    alert(esEdicion ? 'Materia actualizada correctamente' : 'Materia creada correctamente');
                    location.href = 'materias.html';
                } else {
                    alert('Error: ' + (data.message || 'No se pudo guardar'));
                }
            } catch (err) {
                console.error(err);
                alert('Error al guardar la materia');
            }
        }

        // Eliminar materia
        async function eliminarMateria() {
            if (confirm('¿Seguro que desea eliminar esta materia?')) {
                try {
                    const token = localStorage.getItem('token');
                    const res = await fetch(`/api/materias/${codigoMateriaOriginal}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();

                    if (res.ok && data.success) {
                        alert('Materia eliminada correctamente');
                        location.href = 'materias.html';
                    } else {
                        alert('Error: ' + (data.message || 'No se pudo eliminar'));
                    }
                } catch (err) {
                    console.error(err);
                    alert('Error al eliminar la materia');
                }
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', async () => {
            if (!localStorage.getItem('token')) {
                alert('Debe iniciar sesión primero');
                location.href = 'login.html'; // Cambiado a login.html
                return;
            }

            await cargarPlanes();

            const codigo = obtenerParametroURL('codigo');
            if (codigo) {
                esEdicion = true;
                codigoMateriaOriginal = codigo;
                document.getElementById('formTitle').textContent = 'Editar Materia';
                document.getElementById('submitButton').textContent = 'Actualizar';
                await cargarMateria(codigo);
            }
        });

        document.getElementById('materiaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const materia = {
                codigo: document.getElementById('codigo').value.trim(),
                nombre: document.getElementById('nombre').value.trim(),
                creditos: parseInt(document.getElementById('creditos').value),
                planid: document.getElementById('plan').value || null
            };

            if (!materia.codigo || !materia.nombre || !materia.creditos) {
                alert('Complete todos los campos obligatorios');
                return;
            }

            await guardarMateria(materia);
        });
    </script>
</body>
</html>
