<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Avatar - Agregar Plan de Estudio</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; padding:20px; }
    h1 { color:#2e86de; text-align:center; margin-bottom:20px; }
    nav { text-align:center; margin-bottom:25px; }
    nav a { margin:0 10px; text-decoration:none; font-weight:bold; color:#444; }
    nav a:hover { color:#2e86de; }
    .form-container { background:#fff; padding:25px; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.1); max-width:600px; margin:auto; }
    .form-group { margin-bottom:18px; }
    label { display:block; margin-bottom:6px; font-weight:bold; color:#333; }
    input, select {
      width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box; font-size:15px;
    }
    .form-actions { display:flex; justify-content:space-between; margin-top:25px; }
    .btn { padding:10px 16px; border:none; border-radius:4px; font-weight:bold; cursor:pointer; transition:.3s; }
    .btn-submit { background:#27ae60; color:#fff; }
    .btn-submit:hover { background:#219653; }
    .btn-cancel { background:#95a5a6; color:#fff; }
    .btn-cancel:hover { background:#7f8c8d; }
    .error { color:#e74c3c; font-size:14px; margin-top:4px; }
    .success { color:#27ae60; font-size:14px; margin-top:4px; }
    #message { margin-top:12px; display:none; text-align:center; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Agregar Nuevo Plan de Estudio</h1>
  
  <nav>
    <a href="index.html">Inicio</a>
    <a href="usuarios.html">Usuarios</a>
    <a href="estudiantes.html">Estudiantes</a>
    <a href="profesores.html">Profesores</a>
    <a href="materias.html">Materias</a>
    <a href="planes.html">Planes de Estudio</a>
    <a href="matricula.html">Matrícula</a>
    <a href="pagos.html">Pagos</a>
    <a href="configuracion.html">Configuración</a>
  </nav>

  <div class="form-container">
    <form id="planForm">
      <div class="form-group">
        <label for="nombrePlan">Nombre del Plan:</label>
        <input type="text" id="nombrePlan" required>
        <div id="nombrePlanError" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="anioInicio">Año de Inicio:</label>
        <input type="number" id="anioInicio" min="2000" max="2100" required>
        <div id="anioInicioError" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="estado">Estado:</label>
        <select id="estado" required>
          <option value="true">Activo</option>
          <option value="false">Inactivo</option>
        </select>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" onclick="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-submit">Guardar Plan</button>
      </div>
      
      <div id="message"></div>
    </form>
  </div>

  <script>
    function validarFormulario() {
      let valid = true;
      document.getElementById('nombrePlanError').textContent = '';
      document.getElementById('anioInicioError').textContent = '';

      const nombrePlan = document.getElementById('nombrePlan').value.trim();
      const anioInicio = parseInt(document.getElementById('anioInicio').value);
      
      if (!nombrePlan) {
        document.getElementById('nombrePlanError').textContent = 'El nombre del plan es requerido';
        valid = false;
      }
      if (isNaN(anioInicio) || anioInicio < 2000 || anioInicio > 2100) {
        document.getElementById('anioInicioError').textContent = 'Ingrese un año válido entre 2000 y 2100';
        valid = false;
      }
      return valid;
    }

    function mostrarMensaje(msg, exito=true) {
      const div = document.getElementById('message');
      div.textContent = msg;
      div.className = exito ? 'success' : 'error';
      div.style.display = 'block';
      setTimeout(()=>div.style.display='none',4000);
    }

    async function enviarFormulario(e) {
      e.preventDefault();
      if (!validarFormulario()) return;

      const planData = {
        nombreplan: document.getElementById('nombrePlan').value.trim(),
        anioinicio: parseInt(document.getElementById('anioInicio').value),
        estado: document.getElementById('estado').value === 'true'
      };

      try {
        const token = localStorage.getItem('token');
        if (!token) {
          mostrarMensaje('No está autenticado. Inicie sesión.', false);
          setTimeout(()=>window.location.href='login.html',1500);
          return;
        }
        const res = await fetch('/api/planes', {
          method:'POST',
          headers:{'Content-Type':'application/json','Authorization':`Bearer ${token}`},
          body: JSON.stringify(planData)
        });
        const result = await res.json();
        if (res.ok && result.success) {
          mostrarMensaje('✅ Plan agregado correctamente');
          document.getElementById('planForm').reset();
          setTimeout(()=>window.location.href='planes.html',2000);
        } else {
          mostrarMensaje('❌ Error: '+(result.message||'No se pudo agregar'), false);
        }
      } catch(err) {
        console.error(err);
        mostrarMensaje('Error de conexión con el servidor', false);
      }
    }

    function cancelar() {
      if (confirm('¿Cancelar y volver a la lista de planes?')) {
        window.location.href='planes.html';
      }
    }

    function verificarAuth() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Debe iniciar sesión.');
        window.location.href='login.html';
      }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      verificarAuth();
      document.getElementById('planForm').addEventListener('submit', enviarFormulario);
      document.getElementById('anioInicio').value = new Date().getFullYear();
    });
  </script>
</body>
</html>
